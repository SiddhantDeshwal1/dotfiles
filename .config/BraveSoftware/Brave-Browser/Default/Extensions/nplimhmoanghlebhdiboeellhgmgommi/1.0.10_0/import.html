<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Import JSON for Linux users</title>
</head>
<body>
  <h5 class="d-flex justify-content-center pt-5">import json file</h5>
  <div class="d-flex justify-content-center pt-2">
    <button type="button" class="btn btn-primary">Import</button>
  </div>
  <div id="result" class="d-flex justify-content-center pt-2"></div>
  <div class="d-none">
    <input type="file" accept="application/json,.json">
  </div>

  <script type="text/javascript" src="js/group-store.js"></script>
  <script type="text/javascript" src="js/import.js"></script>
</body>
</html>
