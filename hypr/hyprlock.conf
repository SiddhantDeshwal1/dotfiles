###############################################################################
# Hyprlock Configuration
# Author: Man37
# Handles lock screen appearance, input field, and widgets
###############################################################################


# ─────────────────────────────────────────────────────────────────────────────
# BACKGROUND
# ─────────────────────────────────────────────────────────────────────────────
background {
    color = rgb(000000)        # Solid black background
}

# ─────────────────────────────────────────────────────────────────────────────
# PASSWORD INPUT FIELD
# ─────────────────────────────────────────────────────────────────────────────
input-field {
    size               = 400, 70
    outline_thickness  = 2
    rounding           = 0
    outer_color        = rgb(000000)
    inner_color        = rgb(000000)

    font_color         = rgb(ffffff)   # Text color
    check_color        = rgb(d79921)   # Correct input feedback
    fail_color         = rgb(cc241d)   # Wrong input feedback

    fade_on_empty      = true          # Fade placeholder when typing
    placeholder_text   =               # Leave empty for no placeholder
    fail_text          =               # Leave empty for default fail message

    position           = 0, 0
    display_characters = true          # Show entered chars briefly
    dots_rounding = -2    # Dots follow the same square logic
}


# ─────────────────────────────────────────────────────────────────────────────
# CLOCK LABEL (Top Right Corner)
# ─────────────────────────────────────────────────────────────────────────────
label {
    text        = cmd[update:1000]date +"%H:%M:%S"
    color       = rgb(ffffff)
    font_size   = 90
    font_family = Virgil 3 YOFF
    position    = -40, 50              # Offset from bottom-right
    halign      = right
    valign      = bottom
}


# ─────────────────────────────────────────────────────────────────────────────
# BATTERY STATUS LABEL (Bottom Right Corner)
# ─────────────────────────────────────────────────────────────────────────────
label {
    text        = cmd[update:5000]cat /sys/class/power_supply/BAT1/capacity
    color       = rgb(ffffff)
    font_size   = 35
    font_family = Virgil 3 YOFF
    position    = 0, 0
    halign      = right
    valign      = bottom
}
