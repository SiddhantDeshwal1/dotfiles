###############################################################################
# Hyprland Environment Variables
# Author: Man37
###############################################################################

# ─────────────────────────────────────────────────────────────────────────────
# DEFAULTS
# ─────────────────────────────────────────────────────────────────────────────
env = EDITOR, nvim                   # Default editor


# ─────────────────────────────────────────────────────────────────────────────
# DISPLAY BACKENDS
# ─────────────────────────────────────────────────────────────────────────────
env = CLUTTER_BACKEND, wayland
env = GDK_BACKEND, wayland,x11       # GTK apps on Wayland, fallback to X11
env = QT_QPA_PLATFORM, wayland;xcb   # Qt apps on Wayland, fallback to X11
env = XDG_SESSION_TYPE, wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland


# ─────────────────────────────────────────────────────────────────────────────
# QT CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct    # Qt5 theme
env = QT_QPA_PLATFORMTHEME, qt6ct    # Qt6 theme


# ─────────────────────────────────────────────────────────────────────────────
# CURSOR SETTINGS
# ─────────────────────────────────────────────────────────────────────────────
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 27


# ─────────────────────────────────────────────────────────────────────────────
# SCALING
# ─────────────────────────────────────────────────────────────────────────────
env = GDK_SCALE, 1


# ─────────────────────────────────────────────────────────────────────────────
# ELECTRON / FIREFOX
# ─────────────────────────────────────────────────────────────────────────────
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = MOZ_ENABLE_WAYLAND, 1
