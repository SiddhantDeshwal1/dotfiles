###############################################################################
# Hyprland Autostart Configuration
# Author: Man37
###############################################################################

# ─────────────────────────────────────────────────────────────────────────────
# DIRECTORIES
# ─────────────────────────────────────────────────────────────────────────────
$scriptsDir  = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$wallDIR     = $HOME/Pictures/wallpapers


# ─────────────────────────────────────────────────────────────────────────────
# WALLPAPER
# ─────────────────────────────────────────────────────────────────────────────
# More wallpaper options available in other configs
exec-once = swww-daemon --format xrgb 


# ─────────────────────────────────────────────────────────────────────────────
# ENVIRONMENT
# ─────────────────────────────────────────────────────────────────────────────
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# ─────────────────────────────────────────────────────────────────────────────
# SECURITY
# ─────────────────────────────────────────────────────────────────────────────
# Polkit agent (choose appropriate: GNOME / KDE / custom script)
exec-once = $scriptsDir/Polkit.sh


# ─────────────────────────────────────────────────────────────────────────────
# STARTUP APPS
# ─────────────────────────────────────────────────────────────────────────────
exec-once = waybar &     # Status bar
exec-once = swaync &     # Notification daemon


# ─────────────────────────────────────────────────────────────────────────────
# SYSTEM SCRIPTS
# ─────────────────────────────────────────────────────────────────────────────
exec-once = $scriptsDir/battery_notification.sh   # Battery notifier


# ─────────────────────────────────────────────────────────────────────────────
# CLIPBOARD MANAGER
# ─────────────────────────────────────────────────────────────────────────────
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard both


# ─────────────────────────────────────────────────────────────────────────────
# IDLE / LOCK
# ─────────────────────────────────────────────────────────────────────────────
exec-once = hypridle &   # Starts hypridle → hyprlock integration
