# ---------------------------
# Kitty Terminal Configuration
# ---------------------------

# ---------- Font Settings ----------
font_family        BlexMono Nerd Font
font_size          14.0

# Automatically detect bold/italic variants
bold_font          auto
italic_font        auto
bold_italic_font   auto


# ---------- Shell Configuration ----------
# Load custom shell settings
source             ~/.zshrc

# Default shell (uncomment if you want fish instead of zsh)
# shell              /bin/zsh
shell            /usr/bin/fish


# ---------- Window Behavior ----------
# Do not ask for confirmation when closing terminal
confirm_os_window_close 0

# Scrollback history lines (increase if you need longer history)
scrollback_lines   2000

# Smooth scroll behavior
wheel_scroll_min_lines 1

# Window padding & margins (0 = no padding/margin)
window_padding_width 0
window_margin_width  0

# Background transparency (0.0 = fully transparent, 1.0 = opaque)
background_opacity  0.8


# ---------- Display Settings ----------
# Auto-detect display server (X11/Wayland)
linux_display_server auto

# Cursor trail effect length
cursor_trail       1

# Adjust GPU rendering
# This is normally automatic, but forcing GL can help sometimes
enable_gpu yes

# ---------- Theme ----------
# Using "spaceduck" theme
# Make sure 'current-theme.conf' contains your theme colors
# BEGIN_KITTY_THEME
# Liquid Carbon Transparent Inverse
include current-theme.conf
# END_KITTY_THEME
